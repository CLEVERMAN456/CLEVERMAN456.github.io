<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Star Background with Blinking Effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .iframe-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-container.fullscreen {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }

    /* Modernized Bar */
    .bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 12px 12px;
    }

    .bar span {
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .bar button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
    }

    .bar button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 81, 47, 0.8);
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="iframe-container" id="iframe-container">
  <iframe id="embed-iframe" src=""></iframe>
  <div class="bar">
    <span id="page-name">Game Title</span>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>
</div>

<script>
  // Retrieve game from URL parameters
  const params = new URLSearchParams(window.location.search);
  const game = params.get('game');
  const iframe = document.getElementById('embed-iframe');
  const pageName = document.getElementById('page-name');

  // Map games to iframe sources and titles
  const games = {
    tomb: { src: '/g/assets/1v1lol.html', title: '1v1 lol' },
    flappy: { src: '/g/assets/gamepage.html', title: 'Flappy Bird' },
    snake: { src: '/g/assets/gamepage.html', title: 'Snake Game' },
    pacman: { src: '/g/assets/gamepage.html', title: 'Pac-Man' },
  };

  if (games[game]) {
    iframe.src = games[game].src;
    pageName.textContent = games[game].title;
  } else {
    iframe.src = '';
    pageName.textContent = 'Unknown Game';
  }

  // Fullscreen button functionality
  const iframeContainer = document.querySelector('.iframe-container');
  const fullscreenButton = document.getElementById('fullscreen-btn');

  fullscreenButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      iframeContainer.requestFullscreen().catch(err => console.error(err));
      iframeContainer.classList.add('fullscreen');
    } else {
      document.exitFullscreen();
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Listen for exit fullscreen event
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Generate random stars
  function createStars(count) {
    const background = document.querySelector('.background');
    for (let i = 0; i < count; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1.5 + Math.random()}s`;
      background.appendChild(star);
    }
  }
  createStars(150);
</script>

</body>
</html>

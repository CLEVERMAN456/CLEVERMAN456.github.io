<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        /* Star Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        h1 {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        button, select {
            margin: 10px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        select {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <h1>Movies</h1>

    <!-- Sonic 3 Button -->
    <button onclick="location.href='./g/assets/movies/sonic3.html'">Sonic 3</button>

    <!-- Squid Game Dropdown -->
    <label for="squidGameSelect">Select Season & Episode:</label>
    <select id="squidGameSelect">
        <option value="">Choose an episode...</option>
        <option value="./g/assets/movies/squid_game-s2e1.html">Season 2, Episode 1</option>
        <option value="./g/assets/movies/squid_game-s1e2.html">Season 1, Episode 2</option>
        <option value="./g/assets/movies/squid_game-s1e3.html">Season 1, Episode 3</option>
    </select>
    <button onclick="goToEpisode()">Go</button>

    <script>
        function goToEpisode() {
            var select = document.getElementById("squidGameSelect");
            var episodePage = select.value;
            if (episodePage) {
                location.href = episodePage;
            } else {
                alert("Please select a season and episode.");
            }
        }

        // Generate stars
        function createStars(count) {
            const background = document.querySelector(".background");
            for (let i = 0; i < count; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${1.5 + Math.random()}s`;
                background.appendChild(star);
            }
        }
        createStars(100);
    </script>

</body>
</html>

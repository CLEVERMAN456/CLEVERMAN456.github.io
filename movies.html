<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Portal</title>
    <link rel="icon" href="/images/movie-icon.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Star Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Movies Grid */
        .movie-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Movie Buttons */
        .movie-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 180px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
        }

        .movie-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }

        /* Dropdown Styling */
        .dropdown-container {
            margin-top: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .movie-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<h1>Movie Selection</h1>

<div class="movie-container">
    <a href="sonic3.html" class="movie-button">Sonic 3</a>
</div>

<div class="dropdown-container">
    <label for="squidGameSelect">Select Squid Game Episode:</label>
    <select id="squidGameSelect">
        <option value="">Choose an episode...</option>
        <option value="s1e1.html">Season 1, Episode 1</option>
        <option value="s1e2.html">Season 1, Episode 2</option>
        <option value="s1e3.html">Season 1, Episode 3</option>
    </select>
    <button onclick="goToEpisode()">Go</button>
</div>

<script>
    function goToEpisode() {
        var select = document.getElementById("squidGameSelect");
        var episodePage = select.value;
        if (episodePage) {
            location.href = episodePage;
        } else {
            alert("Please select a season and episode.");
        }
    }

    // Generate stars
    function createStars(count) {
        const background = document.querySelector(".background");
        for (let i = 0; i < count; i++) {
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${1.5 + Math.random()}s`;
            background.appendChild(star);
        }
    }
    createStars(100);
</script>

</body>
</html>

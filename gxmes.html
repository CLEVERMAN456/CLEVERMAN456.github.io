<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Star Background with Blinking Effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .game-button:hover {
      transform: scale(1.1);
    }

    .game-button img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-button span {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="game-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const gameContainer = document.querySelector(".game-container");
    const defaultImage = "/images/default.jpg"; // Change this to your default image URL

    fetch("https://api.github.com/repos/CleverLogins/CleverLogins.github.io/contents/g/assets")
        .then(response => response.json())
        .then(files => {
            let games = files.filter(file => file.name.endsWith(".html"));

            // Sort games alphabetically
            games.sort((a, b) => a.name.localeCompare(b.name));

            games.forEach(file => {
                let gameName = file.name.replace(".html", "").replace(/-/g, " ");
                let imageUrl = `/images/${file.name.replace(".html", ".jpg")}`;

                // Check if image exists
                fetch(imageUrl, { method: 'HEAD' })
                    .then(imgResponse => {
                        if (!imgResponse.ok) {
                            imageUrl = defaultImage; // Use default image if not found
                        }

                        // Create game button
                        let newGame = document.createElement("a");
                        newGame.href = `classtools.html?tool=${file.name.replace(".html", "")}`;
                        newGame.classList.add("game-button");
                        newGame.innerHTML = `
                            <img src="${imageUrl}" alt="${gameName}">
                            <span>${gameName}</span>
                        `;

                        gameContainer.appendChild(newGame);
                    })
                    .catch(() => {
                        // If image fetch fails, still add the button
                        let newGame = document.createElement("a");
                        newGame.href = `classtools.html?tool=${file.name.replace(".html", "")}`;
                        newGame.classList.add("game-button");
                        newGame.innerHTML = `
                            <img src="${defaultImage}" alt="${gameName}">
                            <span>${gameName}</span>
                        `;

                        gameContainer.appendChild(newGame);
                    });
            });
        })
        .catch(error => console.error("Error loading games:", error));
});
</script>

</body>
</html>

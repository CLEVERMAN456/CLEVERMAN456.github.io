<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* Star Background with Blinking Effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Game Buttons Container */
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 games per row */
      gap: 20px;
      width: 80%;
      max-width: 1200px;
      margin-top: 20px;
    }

    /* Game Button Styling */
    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      text-decoration: none;
    }

    .game-button img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-button span {
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .game-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 1000px) {
      .game-container {
        grid-template-columns: repeat(2, 1fr); /* 2 games per row on tablets */
      }
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: repeat(1, 1fr); /* 1 game per row on mobile */
      }
    }
  </style>
</head>
<body>

<div class="background"></div>

<h1 style="color: white; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);">Select a Game</h1>

<div class="game-container">
  <a href="classtools.html?tool=sb" class="game-button">
    <img src="/images/soundboard.jpg" alt="Soundboard">
    <span>Soundboard</span>
  </a>

  
<script>
  // Generate random stars
  function createStars(count) {
    const background = document.querySelector(".background");
    for (let i = 0; i < count; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1.5 + Math.random()}s`; // Vary blinking speed
      background.appendChild(star);
    }
  }
  createStars(150);
</script>

</body>
</html>

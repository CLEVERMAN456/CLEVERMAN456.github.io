<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Clever-Logo.jpg">
    <title>Sign Up For Clever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:hover {
            background-color: #1e7e34;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .back-btn {
            margin-top: 10px;
            display: block;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="new-username" class="input-field" placeholder="New Username" required>
    <input type="password" id="new-password" class="input-field" placeholder="New Password" required>
    <button class="signup-btn" onclick="signUp()">Create Account</button>
    <p id="error-message" class="error-message"></p>
    <a href="index.html" class="back-btn">Back to Login</a>
</div>

<script>
    function signUp() {
        const newUsername = document.getElementById("new-username").value;
        const newPassword = document.getElementById("new-password").value;
        const errorMessage = document.getElementById("error-message");

        // Retrieve existing users
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if the username already exists
        if (users.some(u => u.username === newUsername)) {
            errorMessage.textContent = "Username already exists. Choose another.";
            return;
        }

        // Add new user to the list
        users.push({ username: newUsername, password: newPassword });
        localStorage.setItem("users", JSON.stringify(users));

        alert("Account created successfully! You can now log in.");
        window.location.href = "index.html";  // Redirect to login page
    }
    window.addEventListener("beforeunload", function (event) {
    // Redirect to Clever when the user closes or refreshes the page
    window.location.href = "https://clever.com";
    
    // Some browsers require a return value to show a confirmation dialog
    event.returnValue = "Are you sure you want to leave? You will be redirected to Clever.";
  });
</script>

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Portal</title>
    <link rel="icon" type="image/png" href="images/Clever-Logo.jpg"> <!-- Favicon -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full page black background */
        body {
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background Layer */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(10, 10, 10, 1) 40%, rgba(30, 30, 30, 1) 80%);
            transition: background 0.1s ease-out;
            z-index: -1;
        }

        /* Top Navigation Bar */
        .navbar {
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9); /* Slight transparency */
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation links */
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s ease-in-out;
        }

        /* Hover effect */
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Responsive - Stack items on small screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="gxmes.html" class="nav-item">Class Tools</a>
        <a href="apps.html" class="nav-item">Math Help</a>
        <a href="movies.html" class="nav-item">Learning Tips</a>
    </nav>

    <!-- JavaScript for Mouse-Responsive Background -->
    <script>
        document.addEventListener("mousemove", (event) => {
            let x = (event.clientX / window.innerWidth) * 100;
            let y = (event.clientY / window.innerHeight) * 100;

            document.querySelector(".background").style.background = 
                `radial-gradient(circle at ${x}% ${y}%, rgba(50,50,50,1) 0%, rgba(10,10,10,1) 60%, rgba(0,0,0,1) 100%)`;
        });
 </script>

</body>
</html>

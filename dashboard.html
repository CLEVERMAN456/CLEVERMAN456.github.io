<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Portal</title>
    <link rel="icon" type="image/png" href="images/Clever-Logo.jpg"> <!-- Favicon -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page black background */
        body {
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Starry Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Top Navigation Bar */
        .navbar {
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9); /* Slight transparency */
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation links */
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s ease-in-out;
        }

        /* Hover effect */
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Responsive - Stack items on small screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        /* Proxy Form Section */
        .proxy-section {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
        }

        .proxy-form input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            width: 300px;
        }

        .proxy-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .proxy-form button:hover {
            background-color: #0056b3;
        }

        iframe {
            margin-top: 50px;
            border: none;
            width: 90%;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Starry Background -->
    <div class="stars"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="classto0ls.html" class="nav-item">Class Tools</a>
        <a href="mathhelp.html" class="nav-item">Math Help</a>
        <a href="learningtips.html" class="nav-item">Learning Tips</a>
    </nav>

    <!-- Proxy Form Section -->
    <div class="proxy-section">
        <h2>Access Websites Through Proxy</h2>
        <form class="proxy-form" id="proxyForm">
            <input type="text" id="urlInput" placeholder="Enter URL" required>
            <button type="submit">Go Proxy</button>
        </form>
        <iframe id="proxyFrame"></iframe>
    </div>

    <!-- JavaScript to Handle Proxy Form -->
    <script>
        // Proxy Form submission logic
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('urlInput').value;
            if (url) {
                // Using your actual Replit URL for the proxy
                var proxyUrl = 'https://95d198a3-5914-4a78-a40a-fddfe07e78de-00-1ex9th0cm4h1q.worf.replit.dev/?url=' + encodeURIComponent(url);
                // Load the proxied URL inside the iframe
                document.getElementById('proxyFrame').src = proxyUrl;
            }
        });

        // JavaScript to Generate Stars for Background
        function createStars(count) {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${1.5 + Math.random()}s`;
                starsContainer.appendChild(star);
            }
        }
        createStars(150);
    </script>

</body>
</html>

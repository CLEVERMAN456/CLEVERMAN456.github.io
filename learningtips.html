<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Portal</title>
    <link rel="icon" href="/images/Clever-Logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        h1 {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <h1>Bookmarklets</h1>

    <div class="button-container">
        <button onclick="runBookmarklet('document.body.contentEditable=true')">Edit Page Content</button>
        <button onclick="runBookmarklet('var s=document.createElement(\'script\');s.src=\'https://cdn.jsdelivr.net/npm/eruda\';document.body.appendChild(s);s.onload=function(){eruda.init();};')">JS Console</button>
    </div>

    <script>
        function runBookmarklet(code) {
            let script = document.createElement('script');
            script.textContent = code;
            document.body.appendChild(script);
            document.body.removeChild(script);
        }

        function createStars(count) {
            const background = document.querySelector(".background");
            for (let i = 0; i < count; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${1.5 + Math.random()}s`;
                background.appendChild(star);
            }
        }
        createStars(100);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg">
  <link rel="stylesheet" href="./secret.css">
  <style>
    form {
      position: relative;
      z-index: 1;
      margin: 100px auto;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: limegreen;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #starCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <form id="feedback-form">
    <h2>Submit Feedback</h2>
    <input type="text" name="name" placeholder="Your name" required />
    <textarea name="message" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
    <p id="status"></p>
  </form>

  <script src="./secret.js"></script>
  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const status = document.getElementById('status');

      fetch('https://script.google.com/a/macros/stamfordpublicschools.org/s/AKfycbzn9sl0nmbhmYHQF9RK4fyvBN772h4-hWLc-2DhH7TAnT7VgHZirKmTQeg6U7W2C5L5TA/exec', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        status.textContent = "Submitted successfully!";
        this.reset();
      })
      .catch(err => {
        status.textContent = "Submission failed.";
        console.error(err);
      });
    });
  </script>
</body>
</html>

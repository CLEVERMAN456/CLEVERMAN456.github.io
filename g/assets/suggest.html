<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg">
  <link rel="stylesheet" href="./secret.css">
  <style>
        form {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-width: 400px;
      margin: 100px auto;
    }

    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1em;
    }

    #status {
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <form id="feedback-form">
    <h2>Submit Game Ideas!</h2>
    <label for="name">Name</label>
    <input name="name" id="name" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script src="./secret.js"></script>
  <script>
   const form = document.getElementById('feedback-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value;
      const message = form.message.value;

      fetch('https://api.backendless.com/9091C975-CAE2-4C35-887B-C8293A283FFA/71A3BD2C-14E2-4531-BE8D-6D085529CF1E/data/Submissions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, message })
      })
      .then(response => {
        if (response.ok) {
          status.textContent = 'Submitted successfully!';
          status.style.color = 'lightgreen';
          form.reset();
        } else {
          status.textContent = 'Submission failed.';
          status.style.color = 'orange';
        }
      })
      .catch(error => {
        status.textContent = 'Network error.';
        status.style.color = 'red';
        console.error(error);
      });
    });
  </script>
</body>
</html>

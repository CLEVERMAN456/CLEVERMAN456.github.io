<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <title>Clever | Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      color: #ff0000;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video:hover {
      transform: scale(1.05);
    }
    .video-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
    }
    .video-player {
      display: none;
      background-color: #111;
      padding: 20px;
    }
    .player-view iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    .meta {
      margin: 10px 0;
    }
    .back-button {
      background: #444;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-dislike {
      display: flex;
      gap: 10px;
    }
    .like-dislike button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .fullscreen-btn {
      background: #555;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clever | YouTube Explorer</h1>
  </header>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search YouTube..." />
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="videos" class="video-list"></div>
  <div id="video-player" class="video-player"></div>

  <script>
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '7313b58ea6mshcc1d8072ef2867dp148986jsnb6352d4da368',
        'X-RapidAPI-Host': 'youtube138.p.rapidapi.com'
      }
    };

    let lastVideosHTML = '';
    let lastQuery = '';

    async function fetchRapidVideos(query = '') {
      lastQuery = query;
      const response = await fetch(`https://youtube138.p.rapidapi.com/search/?q=${encodeURIComponent(query)}&hl=en&gl=US`, options);
      const data = await response.json();

      const container = document.getElementById('videos');
      container.innerHTML = '';
      lastVideosHTML = ''; // reset

      if (data.contents && data.contents.length > 0) {
        data.contents.forEach(item => {
          if (item.type === 'video') {
            const videoId = item.video.videoId;
            const title = item.video.title;
            const description = item.video.descriptionSnippet?.map(d => d.text).join(' ') || 'No description available';
            const views = item.video.stats?.views ? `${item.video.stats.views.toLocaleString()} views` : '';
            const thumbnail = item.video.thumbnails[0].url;

            const videoDiv = document.createElement('div');
            videoDiv.classList.add('video');
            videoDiv.innerHTML = `
              <img class="video-thumbnail" src="${thumbnail}" alt="${title}" />
              <div class="video-title">${title}</div>
            `;
            videoDiv.onclick = () => showVideoPlayer({ videoId, title, description, views });
            container.appendChild(videoDiv);
          }
        });
      } else {
        container.innerHTML = '<p>No videos found. Try a different search.</p>';
      }

      lastVideosHTML = container.innerHTML;
    }

    function showVideoPlayer({ videoId, title, description, views }) {
      const container = document.getElementById('video-player');
      container.style.display = 'block';
      container.innerHTML = `
        <button class="back-button" onclick="goBack()">‚Üê Back to results</button>
        <div class="player-view">
          <iframe id="player" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
          <h2>${title}</h2>
          <p class="meta">${views}</p>
          <p>${description}</p>
          <div class="like-dislike">
            <button onclick="alert('Liked!')">üëç Like</button>
            <button onclick="alert('Disliked!')">üëé Dislike</button>
          </div>
          <button class="fullscreen-btn" onclick="fullscreenPlayer()">‚õ∂ Fullscreen</button>
        </div>
      `;
    }

    function fullscreenPlayer() {
      const iframe = document.getElementById('player');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function goBack() {
      const container = document.getElementById('video-player');
      container.style.display = 'none';
      fetchRapidVideos(lastQuery);
    }

    function searchVideos() {
      const input = document.getElementById('searchInput').value.trim();
      fetchRapidVideos(input || '');
    }

    // Initial fetch for all videos if no search query is provided
    fetchRapidVideos();

    // Auto-refresh every 60 seconds (only if showing a query)
    setInterval(() => {
      if (lastQuery) {
        fetchRapidVideos(lastQuery);
      }
    }, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Explorer (RapidAPI)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
      text-align: center;
    }
    #search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    input[type="text"] {
      flex: 1 1 250px;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-size: 16px;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff0000;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 16px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 180px;
    }
    .video-title {
      padding: 10px;
    }
    @media (max-width: 600px) {
      iframe {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <h1>üîç YouTube Explorer</h1>
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search YouTube..." />
    <button onclick="searchVideos()">Search</button>
  </div>
  <div class="video-list" id="videos"></div>

  <script>
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '7313b58ea6mshcc1d8072ef2867dp148986jsnb6352d4da368',  // Replace this with your key
        'X-RapidAPI-Host': 'youtube138.p.rapidapi.com' // Replace with correct host if different
      }
    };

    async function fetchRapidVideos(query = 'trending') {
      const response = await fetch(`https://youtube138.p.rapidapi.com/search/?q=${encodeURIComponent(query)}&hl=en&gl=US`, options);
      const data = await response.json();

      const container = document.getElementById('videos');
      container.innerHTML = '';

      (data.contents || []).forEach(item => {
        if (item.type === 'video') {
          const videoId = item.video.videoId;
          const title = item.video.title;

          const video = document.createElement('div');
          video.classList.add('video');
          video.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <div class="video-title">${title}</div>
          `;
          container.appendChild(video);
        }
      });
    }

    function searchVideos() {
      const input = document.getElementById('searchInput').value.trim();
      fetchRapidVideos(input || 'trending');
    }

    // Load default trending videos
    fetchRapidVideos();
  </script>
</body>
</html>

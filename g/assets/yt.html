<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <title>Clever | Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
      text-align: center;
    }
    #search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    input[type="text"] {
      flex: 1 1 250px;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-size: 16px;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff0000;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 16px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 180px;
    }
    .video-title {
      padding: 10px;
    }
    .back-button {
      background: #444;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .player-view iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 10px;
    }
    .meta {
      margin-bottom: 10px;
    }
    .like-dislike {
      display: flex;
      gap: 10px;
    }
    .like-dislike button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      iframe {
        height: 160px;
      }
      .player-view iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>üîç YouTube Explorer</h1>
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search YouTube..." />
    <button onclick="searchVideos()">Search</button>
  </div>
  <div id="videos" class="video-list"></div>

  <script>
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '7313b58ea6mshcc1d8072ef2867dp148986jsnb6352d4da368',  // Replace this with your actual RapidAPI key
        'X-RapidAPI-Host': 'youtube138.p.rapidapi.com'
      }
    };

    let lastHTML = '';

    async function fetchRapidVideos(query = 'trending') {
      const response = await fetch(`https://youtube138.p.rapidapi.com/search/?q=${encodeURIComponent(query)}&hl=en&gl=US`, options);
      const data = await response.json();
      const container = document.getElementById('videos');
      container.innerHTML = '';
      container.classList.add('video-list');

      lastHTML = ''; // reset saved view

      (data.contents || []).forEach(item => {
        if (item.type === 'video') {
          const videoId = item.video.videoId;
          const title = item.video.title;
          const description = item.video.descriptionSnippet?.map(d => d.text).join(' ') || 'No description available';
          const views = item.video.stats?.views ? `${item.video.stats.views.toLocaleString()} views` : '';

          const videoDiv = document.createElement('div');
          videoDiv.classList.add('video');
          videoDiv.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <div class="video-title">${title}</div>
          `;
          videoDiv.onclick = () => showVideoPlayer({ videoId, title, description, views });
          container.appendChild(videoDiv);
        }
      });

      lastHTML = container.innerHTML;
    }

    function showVideoPlayer({ videoId, title, description, views }) {
      const container = document.getElementById('videos');
      container.classList.remove('video-list');
      container.innerHTML = `
        <button class="back-button" onclick="goBack()">‚Üê Back to results</button>
        <div class="player-view">
          <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
          <h2>${title}</h2>
          <p class="meta">${views}</p>
          <p>${description}</p>
          <div class="like-dislike">
            <button onclick="alert('Liked!')">üëç Like</button>
            <button onclick="alert('Disliked!')">üëé Dislike</button>
          </div>
        </div>
      `;
    }

    function goBack() {
      const container = document.getElementById('videos');
      container.classList.add('video-list');
      container.innerHTML = lastHTML;
    }

    function searchVideos() {
      const input = document.getElementById('searchInput').value.trim();
      fetchRapidVideos(input || 'trending');
    }

    fetchRapidVideos();
  </script>
</body>
</html>

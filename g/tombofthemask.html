<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      transition: background-position 0.1s ease-out;
      z-index: -1;
    }

    .iframe-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      height: 500px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-container.fullscreen iframe {
      height: 100vh;
      width: 100vw;
    }

    .bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
    }

    .bar button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .bar button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(255, 81, 47, 0.5);
    }

    .bar span {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="iframe-container" id="iframe-container">
  <iframe id="embed-iframe" src="/g/tomb/gamepage.html"></iframe>
  <div class="bar">
    <span id="page-name">Tomb of The Mask</span>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>
</div>

<script>
  // Fullscreen button functionality
  const iframeContainer = document.querySelector('.iframe-container');
  const fullscreenButton = document.getElementById('fullscreen-btn');

  fullscreenButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      iframeContainer.classList.add('fullscreen');
      if (iframeContainer.requestFullscreen) {
        iframeContainer.requestFullscreen();
      } else if (iframeContainer.webkitRequestFullscreen) { // Safari compatibility
        iframeContainer.webkitRequestFullscreen();
      } else if (iframeContainer.msRequestFullscreen) { // IE11 compatibility
        iframeContainer.msRequestFullscreen();
      }
    } else {
      document.exitFullscreen();
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Listen for exit fullscreen event (e.g., pressing Escape key)
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Restrict embedding to specific sites
  const allowedHosts = ['yoursite.com']; // Add allowed hostnames here
  const referrer = document.referrer;
  const parser = new URL(referrer);

  if (!allowedHosts.includes(parser.hostname)) {
    document.body.innerHTML = '<h1>Embedding not allowed from this site.</h1>';
  }

  // JavaScript for Mouse-Responsive Background
  document.addEventListener("mousemove", (event) => {
    let x = (event.clientX / window.innerWidth) * 100;
    let y = (event.clientY / window.innerHeight) * 100;

    document.querySelector(".background").style.backgroundPosition = `${x}% ${y}%`;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Star Background with Blinking Effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .iframe-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      height: 500px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-container.fullscreen {
      width: 100vw;
      height: 100vh;
    }

    .bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
    }

    .bar button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .bar button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(255, 81, 47, 0.5);
    }

    .bar span {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="iframe-container" id="iframe-container">
  <iframe id="embed-iframe" src="/g/tomb/gamepage.html"></iframe>
  <div class="bar">
    <span id="page-name">Tomb of The Mask</span>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>
</div>

<script>
  // Fullscreen button functionality
  const iframeContainer = document.querySelector('.iframe-container');
  const fullscreenButton = document.getElementById('fullscreen-btn');

  fullscreenButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      iframeContainer.requestFullscreen().catch(err => console.error(err));
      iframeContainer.classList.add('fullscreen');
    } else {
      document.exitFullscreen();
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Listen for exit fullscreen event
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      iframeContainer.classList.remove('fullscreen');
    }
  });

  // Restrict embedding to specific sites
  const allowedHosts = ['yoursite.com']; 
  try {
    const referrer = new URL(document.referrer);
    if (!allowedHosts.includes(referrer.hostname)) {
      document.body.innerHTML = '<h1>Embedding not allowed from this site.</h1>';
    }
  } catch (error) {
    console.warn("Invalid referrer", error);
  }

  // Generate random stars
  function createStars(count) {
    const background = document.querySelector(".background");
    for (let i = 0; i < count; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1.5 + Math.random()}s`; // Vary blinking speed
      background.appendChild(star);
    }
  }
  createStars(150);
</script>

</body>
</html>
